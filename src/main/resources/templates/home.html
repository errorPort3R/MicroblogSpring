<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>MicroBlog with Spring</title>
</head>
<body>

{{^user}}
<form action="/login" method="post">
    <input type="text" name="username" placeholder="Enter your name" style="display: inline"/>
    <button type="submit" style="display: inline">Login</button>
</form>
{{/user}}



{{#user}}
<form action="/add-message" method="post" style="display: inline">
<input type="text" name="text" placeholder="Enter your message"/>
    <button type="submit" style="display: inline">Submit</button>
    </form>

<form action="/logout" method="post" style="display: inline">
    <button type="submit" style="display: inline">Logout</button>
</form>
<br>
Messages by {{.}}:


<ol>
    {{#messages}}
    <li>
        {{text}}
        <form action="/delete-message" method="post" style="display: inline">
    <input type="hidden" name="id" value="{{id}}"/>
        <button type="submit" style="display: inline">Delete</button>
    </form>

    <form action="/edit-message" method="post" style="display: inline">
        <input type="hidden" name="id" value="{{id}}"/>
        <button type="submit" style="display: inline">Update</button>
        <input type="text" name="text" placeholder="Update your message"/>
    </form>
    </li>
    {{/messages}}
</ol>

{{/user}}
</form>
</body>
</html>
